<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
           height: 3000px;
        }

        .fine{
            background-color: black;
            color: white;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 40px;
             position: fixed;
             display: flex;
             justify-content: center;
             align-items: center;
            
           
           
            
        }

        .area{
            position: fixed;
            top: 0px;
            left: 0;
            bottom: 0;
            width: 100px;
            background-color: lightpink;
            
        }


        .absolute{
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: white;
            height: 20px;
        }


        
    </style>
</head>
<body>

    <div class="area">
        <div class="absolute">Absolute</div>
    </div>

    <div class="fine">bottom right</div>


       
</body>
</html>
